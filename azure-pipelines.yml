# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest
  
variables:
  imageName: 'rcmendes/quarkus-redis'
  serviceConnection: 'quayServiceConnection' 

steps:

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m '
    options: '-Dquarkus.container-image.build=true -Dquarkus.container-image.builder=jib -Dquarkus.container-image.tag=0.1-alfa -Dquarkus.container-image.registry=quay.io -Dquarkus.container-image.insecure=true -Dquarkus.container-image.group=rcmendes -Dquarkus.container-image.name=quarkus-redis'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'install'
    
